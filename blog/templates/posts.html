{% extends 'base.html' %}

{% block content %}

  <p>Posts</p>

<ul>
  {%for post in posts %}
    <li>
      <a href="{% url 'post' post.id %}">{{ post }}</a>
    </li>
  {% empty %}
  <li>No posts available</li>
  {% endfor %}
</ul>

<a href="{% url 'new_post' %}">Add a new post:</a>

{% endblock content %}
